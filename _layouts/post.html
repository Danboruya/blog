---
layout: default
---
<h1>
  {{ page.title }}
</h1>

<time datetime="{{ page.date | date_to_xmlschema }}">
  {{ page.date | date: "%B %-d, %Y" }}
</time>&nbsp;
{% for tag in page.tags %}
<a href="{{ baseurl }}/tags#{{ tag | slugize }}" class="chip amber darken-3 white-text">{{ tag }}</a>
{% endfor %}

<br /><br />
{{ content }}

<div class="divider"></div><br /><br />
{% include comment.html %}
